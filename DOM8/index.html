<body>
	<div id="div1"></div>
	<script>
		var div1 = document.getElementById('div1');
		div1.index = 1 ;
		alert(div1.id);
		alert(div1["id"]);
		/*获取元素行间的属性 (专门操作行间样式的)*/
		div1.setAttribute("index","3");
		alert(div1.getAttribute("id"));
		
		/*给元素设置添加属性 键值对 */
		alert("下面就删除了");
		div1.removeAttribute("index");
		alert(div1.getAttribute("index"));
