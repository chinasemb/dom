<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul{width: 600px;}
		ul li{height: 30px;line-height: 30px;font-size:22px;font-weight:bold;background-color: #eee;color:#666;padding:0 20px;list-style:none;}
		ul .side{background-color:#333;color:#fff;}
		ul .focus{font-size:22px;background-color: #555;color:#fff;}
		.near{font-size:18px;background-color: #ccc;color:blue;}
		.sidefocus{background-color: orange;}

	</style>
</head>
<body>
	<ul>
		<li class="side">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>0</li>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li class = "side">8</li>
	</ul>
	<script>
		var ul = document.getElementsByTagName("ul")[0];
		var li = ul.children;
		var first = ul.firstElementChild;
		var last = ul.lastElementChild;

		for(var i=0;i<li.length;i++){
			li[i].onmouseover = function(){
				if(this==first || this==last){
					this.className = "sidefocus";
				}else{
					this.className = "focus";
					this.previousElementSibling.className = this.nextElementSibling.className = "near";
					first.className = last.className = "side"; 
				}
			}
			li[i].onmouseout = function(){
				for(var i=0;i<li.length;i++){
					li[i].className = "" ;
					first.className = last.className = "side"; 
				}
			}
		}

	</script>
</body>
</html>
