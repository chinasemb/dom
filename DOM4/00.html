<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		ul {width: 500px;}
		ul li {height: 30px;line-height: 30px;background-color: #eee;color:#666;font-weight:bold;font-size:14px;padding:0 20px;list-style:none;}
		ul .side{background-color: #333 ; color:#fff;}
		ul .focus{background-color: #555 ; color:#fff;font-size:22px;}
		.near{background-color: #ccc ; color:blue;font-size:18px;}
		.sidefocus{background-color: yellow;}

	</style>
</head>
<body>
	<ul id="ul1">
		<li class = "side">1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>11</li>
		<li>12</li>
		<li>13</li>
		<li class = "side">14</li>
	</ul>
	<script>
		var ul = document.getElementById("ul1");
		var lis = ul.children;
		var first = ul.firstElementChild;
		var last = ul.lastElementChild;

		for(var i=0;i<lis.length;i++){
			lis[i].onmouseover = function (){
				if(this == first || this == last){
					this.className = "sidefocus";
				}else{
					this.className = "focus";
					this.previousElementSibling.className = "near";
					this.nextElementSibling.className = "near";
					first.className = last.className = "side";
				}
			}
			lis[i].onmouseout = function (){
				for(var i=0;i<lis.length;i++){
					lis[i].className = "" ;
				}
				first.className = last.className = "side";
			}
		}
	</script>
</body>
</html>
